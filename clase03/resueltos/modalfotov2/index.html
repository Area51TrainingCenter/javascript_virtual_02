<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .contenedor{
        width: 900px;
        margin:20px auto;
        text-align: center;

        }
        .listado-fotos{
            margin-top:50px;
            display: flex;
            justify-content: space-between;
        }
        .listado-fotos img{
            width: 30%;
        }

        .btn-cerrar{
        background-color: black;
        color: white;
        padding:10px;
        position: absolute;
        right: -4px;
        top: -4px;
    }
    .ocultar{
        display: none;
    }
    .modal-contenido{
        width: 600px;
        padding: 20px;
        background-color: white;
        border-radius: 50px;
        margin:60px auto;
        position: relative;
    }
    .modal-caja{
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        background-color: rgba(0,0,0,0.7);
    }
    .foto-principal{
        width: 100%;
        border-radius: 40px;
    }
    </style>
</head>

    <div class="contenedor">
